<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel ="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="product-info">
      <h3 class="category">Perfume</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AT95BL">AT95BL</a>.
    </div>
  </div>
</body>
</html>
